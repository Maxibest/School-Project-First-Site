    <section id="contact">

            <div class="title">
                <h1>Contactez-moi</h1>
                <h6>des questions ? un conseil ? n'hésitez pas </h6>
            </div>
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Nom" required="">

                <input type="text" name="number" placeholder="Numéro de téléphone" required="">

                <button type="submit">Envoyer</button>

                <div class="preference">
                    <label for="cheese">approuver votre réponse?</label>
                    <input type="checkbox" name="cheese" id="cheese">
                </div>


                <div class="listes">
                <select name="pets" id="pet-select">
                    <option value="">--Autres problèmes ?--</option>
                    <option value="Numéro"> J'ai oublié mon numéro</option>
                    <option value="e-mail">J'ai perdu mon e-mail</option>
                    <option value="Password">J'ai oublié mon mot de passe</option>
                    <option value="Conseil">J'ai besoin de vos conseils</option>
                    <option value="Bug">Votre site contient beaucoup de bug</option>
                </select>
            </div>






            </form>

        </div>
